le="opacity: 1;"><rect rx="0" ry="0" x="-201.5" y="-72.5" width="403" height="145"></rect><g class="label" transform="translate(0,0)"><g transform="translate(-191.5,-62.5)"><foreignObject width="383" height="125"><div style="display: inline-block; white-space: nowrap;">专用设备亦可理解为竞价网上供应商较少甚至没有,则:<br>1.直接挂足6天,以免再次申请延挂3天.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>2.线下自行找好供应商,采取自报价,即自行做好市场调<br>&nbsp;&nbsp;&nbsp;&nbsp;研,拟定好真实成交商,将其报价自行登上竞价网,自报<br>价可在截标前多次修改,截标后不可修改.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></div></foreignObject></g></g></g><g class="node" id="id4" transform="translate(221.5,680.6999969482422)" style="opacity: 1;"><rect rx="0" ry="0" x="-201.5" y="-72.5" width="403" height="145"></rect><g class="label" transform="translate(0,0)"><g transform="translate(-191.5,-62.5)"><foreignObject width="383" height="125"><div style="display: inline-block; white-space: nowrap;">1.若截标后,竞价数仍为0,则系统自动选择自报价供应商<br>2.若截标后,有其它供应商竞价,则系统按总价最低原则&nbsp;<br>自动选择供应商,此时,若线下拟定自报价供应商价格<br>高于线上竞价商10%以内,则可提供理由申请坚持要<br>自报价供应商,可能获准通过.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></div></foreignObject></g></g></g><g class="node" id="id5" transform="translate(637,460.6999969482422)" style="opacity: 1;"><rect rx="0" ry="0" x="-139" y="-22.5" width="278" height="45"></rect><g class="label" transform="translate(0,0)"><g transform="translate(-129,-12.5)"><foreignObject width="258" height="25"><div style="display: inline-block; white-space: nowrap;">一般挂满3天以上且竞价数不为0即可</div></foreignObject></g></g></g><g class="node" id="id6" transform="translate(637,680.6999969482422)" style="opacity: 1;"><rect rx="0" ry="0" x="-164" y="-35" width="328" height="70"></rect><g class="label" transform="translate(0,0)"><g transform="translate(-154,-25)"><foreignObject width="308" height="50"><div style="display: inline-block; white-space: nowrap;">系统自动按总价最低原则选择供应商,管理员<br>初审通过后顺利发货等&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></div></foreignObject></g></g></g><g class="node" id="id7" transform="translate(941,680.6999969482422)" style="opacity: 1;"><rect rx="0" ry="0" x="-90" y="-22.5" width="180" height="45"></rect><g class="label" transform="translate(0,0)"><g transform="translate(-80,-12.5)"><foreignObject width="160" height="25"><div style="display: inline-block; white-space: nowrap;"><a href="tablea.html">固定资产申报表的填写</a></div></foreignObject></g></g></g><g class="node" id="id8" transform="translate(637,825.6999969482422)" style="opacity: 1;"><rect rx="0" ry="0" x="-66" y="-22.5" width="132" height="45"></rect><g class="label" transform="translate(0,0)"><g transform="translate(-56,-12.5)"><foreignObject width="112" height="25"><div style="display: inline-block; white-space: nowrap;">采购类合同审批</div></foreignObject></g></g></g><g class="node" id="id9" transform="translate(637,920.6999969482422)" style="opacity: 1;"><rect rx="0" ry="0" x="-98" y="-22.5" width="196" height="45"></rect><g class="label" transform="translate(0,0)"><g transform="translate(-88,-12.5)"><foreignObject width="176" height="25"><div style="display: inline-block; white-space: nowrap;">采购类合同审批表的填写</div></foreignObject></g></g></g><g class="node" id="id101" transform="translate(637,1015.6999969482422)" style="opacity: 1;"><rect rx="0" ry="0" x="-58" y="-22.5" width="116" height="45"></rect><g class="label" transform="translate(0,0)"><g transform="translate(-48,-12.5)"><foreignObject width="96" height="25"><div style="display: inline-block; white-space: nowrap;">设备到货验收</div></foreignObject></g></g></g><g class="node" id="id102" transform="
