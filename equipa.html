<html lang="en-zh">
  <head>
    
    <meta charset="UTF-8">
    <title>[1.5, 30)万元设备的采购</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--For flow chart-->
    <style type="text/css">
          .end-element { background-color : #FFCCFF; }
    </style>
    <script src="https://raw.githubusercontent.com/bnuzet/purchase/master/jsFiles/raphael-min.js"></script>
    <script src="https://raw.githubusercontent.com/bnuzet/purchase/master/jsFiles/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/bnuzet/purchase/master/jsFiles/flowchart-latest.js"></script>
<!--/ For flow chart-->
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script>
            window.onload = function () {
                var btn = document.getElementById("run"),
                    cd = document.getElementById("code"),
                    chart;
                (btn.onclick = function () {
                    var code = cd.value;
                    if (chart) {
                      chart.clean();
                    }
                    chart = flowchart.parse(code);
                    chart.drawSVG('canvas', {
                      // 'x': 30,
                      // 'y': 50,
                      'line-width': 3,
                      'line-length': 50,
                      'text-margin': 10,
                      'font-size': 14,
                      'font': 'normal',
                      'font-family': 'Helvetica',
                      'font-weight': 'normal',
                      'font-color': 'black',
                      'line-color': 'black',
                      'element-color': 'black',
                      'fill': 'white',
                      'yes-text': 'yes',
                      'no-text': 'no',
                      'arrow-end': 'block',
                      'scale': 1,
                      'symbols': {
                        'start': {
                          'font-color': 'red',
                          'element-color': 'green',
                          'fill': 'yellow'
                        },
                        'end':{
                          'class': 'end-element'
                        }
                      },
                      'flowstate' : {
                        'past' : { 'fill' : '#CCCCCC', 'font-size' : 12},
                        'current' : {'fill' : 'yellow', 'font-color' : 'red', 'font-weight' : 'bold'},
                        'future' : { 'fill' : '#FFFF99'},
                        'request' : { 'fill' : 'blue'},
                        'invalid': {'fill' : '#444444'},
                        'approved' : { 'fill' : '#58C4A3', 'font-size' : 12, 'yes-text' : '专用设备', 'no-text' : '通用设备' },
                        'rejected' : { 'fill' : '#C45879', 'font-size' : 12, 'yes-text' : 'n/a', 'no-text' : 'REJECTED' }
                      }
                    });
                    $('[id^=sub1]').click(function(){
                      alert('info here');
                    });
                })();
            };
        </script>
  </head>
  <body>
    <section class="page-header">
      <h2>[1.5, 30)万元设备的采购</h2>
    </section>

    <section class="main-content">
      
      <div><textarea id="code" style="width: 100%;" rows="11">
st=>start: [1.5, 30)万元设备的采购|past:>http://www.google.com[blank]
e=>end: 结束:>http://www.google.com
op1=>operation: 上竞价网|past:>http://ztb.bnuz.edu.cn
op2=>operation: Stuff|current
sub1=>subroutine: 固定资产申报|invalid
cond=>condition: 设备类型|approved:>http://www.google.com
c2=>condition: Good idea|rejected
io=>inputoutput: catch something...|request

st->op1(right)->cond
cond(yes, right)->c2
cond(no)->sub1(left)->op1
c2(yes)->io->e
c2(no)->op2->e
        </textarea></div>
        <div><button id="run" type="button">Run</button></div>
        <div id="canvas"></div>
